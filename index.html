<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('sea.jpg'); /* Replace 'sea.jpg' with the path to your sea background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }

        /* Add your content styles here */
        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Sea Background Page</h1>
        <p>This is a simple HTML page with a sea background.</p>
    </div>
</body>
</html>
