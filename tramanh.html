                "https://liebestudio.com/wp-content/uploads/2019/07/L01.jpg",
                "https://liebestudio.com/wp-content/uploads/2019/07/L02.jpg",
                "https://liebestudio.com/wp-content/uploads/2019/07/L03.jpg",
                "https://liebestudio.com/wp-content/uploads/2019/07/L04.jpg",
                "https://liebestudio.com/wp-content/uploads/2019/07/L05.jpg",
                "https://liebestudio.com/wp-content/uploads/2020/02/K01.jpg",
                "https://liebestudio.com/wp-content/uploads/2020/02/K02.jpg",
                "https://liebestudio.com/wp-content/uploads/2020/02/K03.jpg",
                "https://liebestudio.com/wp-content/uploads/2020/02/K05.jpg",
                "https://liebestudio.com/wp-content/uploads/2020/02/K06.jpg"
            ]
        }
    ];

    const app = document.getElementById('app');

    // Render HTML
    studios.forEach((studio, sIndex) => {
        let galleryHTML = '';
        studio.images.forEach((imgUrl, iIndex) => {
            // Th√™m referrerpolicy="no-referrer" ƒë·ªÉ tr√°nh b·ªã ch·∫∑n hotlink
            // Th√™m onerror ƒë·ªÉ thay th·∫ø b·∫±ng ·∫£nh placeholder n·∫øu link ch·∫øt
            galleryHTML += `
                <div class="gallery-item" onclick="openLightbox(${sIndex}, ${iIndex})">
                    <img src="${imgUrl}" 
                         referrerpolicy="no-referrer"
                         loading="lazy" 
                         alt="·∫¢nh c∆∞·ªõi ${studio.name}"
                         onerror="this.onerror=null; this.src='https://via.placeholder.com/600x900/eee/999?text=Anh+Bi+Chan+Hotlink';">
                </div>
            `;
        });

        const card = `
            <article class="studio-card">
                <div class="studio-header">
                    <div class="studio-info">
                        <h2>${sIndex + 1}. ${studio.name}</h2>
                        <p><i>üìç</i> ${studio.address}</p>
                        <p><i>üìû</i> ${studio.phone}</p>
                        <p><i>üì∑</i> ${studio.style}</p>
                    </div>
                    <div class="studio-meta">
                        <div class="price-box">
                            <span class="price-label">G√≥i Studio T·ª´</span>
                            <span class="price-tag">${studio.price}</span>
                        </div>
                    </div>
                </div>
                <div class="gallery-grid">
                    ${galleryHTML}
                </div>
                <div class="view-more">
                    <a href="${studio.portfolio}" target="_blank" class="btn-portfolio">Xem Full Album Tr√™n Website ${studio.name}</a>
                </div>
            </article>
        `;
        app.innerHTML += card;
    });

    // Lightbox Logic
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentStudioIndex = 0;
    let currentImageIndex = 0;

    function openLightbox(sIndex, iIndex) {
        currentStudioIndex = sIndex;
        currentImageIndex = iIndex;
        updateLightboxImage();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    function navigate(direction) {
        const totalImages = studios[currentStudioIndex].images.length;
        currentImageIndex = (currentImageIndex + direction + totalImages) % totalImages;
        updateLightboxImage();
    }

    function updateLightboxImage() {
        // C·∫≠p nh·∫≠t src ·∫£nh trong lightbox
        const newSrc = studios[currentStudioIndex].images[currentImageIndex];
        lightboxImg.style.opacity = 0.5;
        lightboxImg.src = newSrc;
        
        // Khi ·∫£nh load xong th√¨ hi·ªán r√µ
        lightboxImg.onload = () => { lightboxImg.style.opacity = 1; };
        
        // X·ª≠ l√Ω l·ªói trong lightbox
        lightboxImg.onerror = () => {
            lightboxImg.src = 'https://via.placeholder.com/800x1200/333/fff?text=Anh+Khong+Hien+Thi+Duoc';
            lightboxImg.style.opacity = 1;
        }
    }

    // Event Listeners
    lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox || e.target.classList.contains('lightbox-img-container')) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") closeLightbox();
        if (e.key === "ArrowLeft") navigate(-1);
        if (e.key === "ArrowRight") navigate(1);
    });
</script>
